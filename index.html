<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="Logotipo">
    </header>
    <main class="presentacion__izq">
        <div class="presentacion__contenido">
            <textarea id="text" oninput="adjustTextareaHeight()" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="botones__izquierdo"> 
                <p class="presentacion__texto__letras">Solo letras minúsculas</p>
                <button onclick="verificarEncriptar();" class="presentacion__enlace__link1" id="encryptButton">Encriptar</button>
                <button onclick="verificarDesencriptar();" class="presentacion__enlace__link2" id="decryptButton">Desencriptar</button>
            </div>
        </div>
        <div id="result-container" class="result-container">
            <div id="result">Aquí aparecerá el texto encriptado o desencriptado.</div>
            <button class="presentacion__enlace__link3" id="copyButton">Copiar</button>
        </div>
        <div class="imagen__container">
            <div class="presentacion__imagen__wrapper">
                <img class="presentacion__imagen" src="Imagenes/Muñeco.png" alt="Foto de muñeco">
                <p class="presentacion__texto__derecho"> 
                    <strong id="resultMessage"> Ningún mensaje fue encontrado </strong>
                </p>
                <p class="presentacion__texto__derecho2">
                    Ingrese el texto que desee encriptar o desencriptar.
                </p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Desarrollado por: Marilyn Malpu</p>
        <p>Contacto: marilynmalpu22@gmail.com</p>
    </footer>
    <div id="customAlert" class="custom-alert">
        <div class="custom-alert-content">
            <p id="alertMessage">Texto copiado al portapapeles!</p>
            <button id="closeAlert">Cerrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
